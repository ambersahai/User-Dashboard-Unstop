<div class="modal" (click)="close.emit()">
<div class="form-card" (click)="$event.stopPropagation()">
  <header>
    <h2>Add User</h2>
    <button class="close" (click)="close.emit()">Ã—</button>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label>Name</label>
      <input formControlName="name" placeholder="Enter full name" />
      <small *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        Name must be at least 3 characters
      </small>
    </div>

    <div class="field">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="user@example.com" />
      <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        Enter a valid email
      </small>
    </div>

    <div class="field">
      <label>Role</label>
      <select formControlName="role">
        <option value="">Select role</option>
        <option>Admin</option>
        <option>Editor</option>
        <option>Viewer</option>
      </select>
    </div>

    <div class="field">
      <label>Department</label>
      <select formControlName="department">
        <option value="">Select department</option>
        <option>Engineering</option>
        <option>Marketing</option>
        <option>Sales</option>
      </select>
    </div>

    <label class="checkbox">
      <input type="checkbox" formControlName="active" />
      <span>Active User</span>
    </label>

    <div class="actions">
      <button type="button" class="btn-cancel" (click)="close.emit()">Cancel</button>
      <button type="submit" class="btn-save" [disabled]="form.invalid">Save</button>
    </div>
  </form>
</div>
</div>
